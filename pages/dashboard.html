<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <img class="logo" src="../assets/img/Logo Putih.png" alt="" />
        <div class="profile">
          <img src="../assets/img/user.png" alt="" />
          <h1>Admin</h1>
          <p>Administrator</p>
        </div>

        <div class="actionButton">
          <a href="" class="btn-link">
            <img src="../assets/img/Add-Icon.png" alt="" />
            <p>Tambah Journal</p>
          </a>

          <a href="" class="btn-link">
            <img src="../assets/img/Edit-Icon.png" alt="" />
            <p>Edit Journal</p>
          </a>

          <a href="" class="btn-link">
            <img src="../assets/img/Logout- Icon.png" alt="" />
            <p>Keluar</p>
          </a>
        </div>
      </div>
      <div id="content">
        <div class="searchBar">
          <input type="search" placeholder="Cari Journal Anda " />
        </div>
      </div>
    </div>
  </body>
</html>
