<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Daftar User</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.1/css/dataTables.bootstrap5.css"
    />
    <link rel="stylesheet" href="../../assets/css/dashboard.css" />
  </head>

  <body>
    <div class="container">
      <div id="sidebar">
        <img class="logo" src="../../assets/img/Logo Putih.png" alt="" />
        <div class="profile">
          <img src="../../assets/img/user.png" alt="Foto Admin" />
          <h1>Admin</h1>
          <p>Administrator</p>
        </div>

        <div class="actionButton">
          <a href="./daftarUser.html" class="btn-link btn-active">
            <svg width="25" height="25" fill="none"><rect width="25" height="25" fill="white" /></svg>
            <p>Daftar User</p>
          </a>
          <a href="../../index.html" class="btn-link">
            <svg width="25" height="25" fill="none"><rect width="25" height="25" fill="white" /></svg>
            <p>Keluar</p>
          </a>
        </div>
      </div>

      <div id="content">
        <div class="d-flex justify-content-between align-items-center my-3">
          <h2 class="mx-auto text-center">DAFTAR USER</h2>
        </div>

        <div class="d-flex justify-content-start mb-3">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTambahUser">
            Tambah User
          </button>
        </div>

        <table id="userTable" class="table table-striped">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Email</th>
              <th>Foto</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Farhan</td>
              <td>farhan@example.com</td>
              <td><img src="../../assets/img/user.png" width="40" /></td>
              <td>User</td>
              <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>

        <p class="copyright">
          All Rights Reserved â€¢ Copyright StudentLogbook by RajaCoding 2025 in Yogyakarta
        </p>
      </div>
    </div>

    <!-- Modal Tambah User -->
    <div class="modal fade" id="modalTambahUser" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <p class="modal-title fw-bold" id="modalLabel">Tambah User</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="mb-2">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" required />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-2">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="foto" />
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="mb-2">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                  <option value="user">User</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
      new DataTable("#userTable");
    </script>
  </body>
</html>
